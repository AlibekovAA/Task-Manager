<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="institute-logo">
        <img src="/static/images/institute_ivti.png" alt="ИВТИ">
    </div>
    <div class="auth-container">
        <div class="auth-form">
            <div id="loginSection">
                <h2>Авторизация</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <button type="submit">Войти</button>
                </form>
                <div class="auth-links">
                    <a href="/register.html" class="register-link">Зарегистрироваться</a>
                    <a href="#" id="forgotPasswordBtn" class="forgot-password-link">Забыли пароль?</a>
                </div>
            </div>

            <div id="resetSection" style="display: none;">
                <div class="reset-header">
                    <h2>Восстановление пароля</h2>
                </div>
                <div class="reset-password-step" id="stepOne">
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="resetEmail">Email</label>
                            <input type="email" id="resetEmail" name="resetEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="secretWord">Кодовое слово</label>
                            <input type="password" id="secretWord" name="secretWord" required>
                        </div>
                        <div class="error-message" id="resetErrorMessage"></div>
                        <div class="modal-buttons">
                            <button type="button" class="back-button" id="backToLogin">&larr; Назад</button>
                            <button type="submit" class="btn-primary">Далее &rarr;</button>
                        </div>
                    </form>
                </div>
                <div class="reset-password-step" id="stepTwo" style="display: none;">
                    <form id="newPasswordForm">
                        <div class="form-group">
                            <label for="newPassword">Новый пароль</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Подтвердите новый пароль</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        </div>
                        <div class="error-message" id="newPasswordErrorMessage"></div>
                        <div class="modal-buttons">
                            <button type="button" class="back-button" id="backToStepOne">&larr; Назад</button>
                            <button type="submit" class="btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="info-button" id="infoButton">i</div>
    <div class="author-modal" id="authorModal">
        <div class="author-modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Об авторе</h2>
            <div class="author-info">
                <img src="/static/images/author-photo.jpg" alt="Фото автора Аслана Алибекова" class="author-photo">
                <h3>Алибеков Аслан Алибегович</h3>
                <p class="author-description">
                    В настоящее время работаю в Лаборатории Касперского и являюсь студентом первого курса магистратуры факультета Прикладной математики и информатики МЭИ.
                </p>
            </div>
            <div class="social-links">
                <a href="https://github.com/AlibekovAA" target="_blank" title="GitHub" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://t.me/alibekov_05" target="_blank" title="Telegram" class="social-link">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="mailto:aslan.alibekov.2017@mail.ru" title="Email" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
    <script src="static/js/common.js"></script>
</body>
</html>
