<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="static/css/author-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <div class="institute-logo">
        <img src="/static/images/institute_ivti.png" alt="ИВТИ" class="logo-ivti">
    </div>

    <div class="dashboard">
        <nav class="sidebar">
            <ul class="nav-links">
                <li><a href="/dashboard.html">Задачи</a></li>
                <li class="active"><a href="/profile.html">Профиль</a></li>
                <li id="adminMenuItem" style="display: none;"><a href="/admin.html">Управление пользователями</a></li>
                <li><a href="#" id="logoutBtn">Выход</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h2>Мой профиль</h2>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <section class="profile-section">
                        <h3>Информация о пользователе</h3>
                        <div class="profile-info">
                            <div class="info-item">
                                <span class="info-label">Email:</span>
                                <span class="info-value" id="userEmail"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Дата регистрации:</span>
                                <span class="info-value" id="userCreatedAt"></span>
                            </div>
                        </div>
                    </section>

                    <section class="profile-section">
                        <h3>Изменить пароль</h3>
                        <form id="passwordForm" class="password-form">
                            <div class="form-group">
                                <label for="currentPassword">Текущий пароль</label>
                                <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Новый пароль</label>
                                <input type="password" id="newPassword" name="newPassword" required minlength="6" autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Подтвердите новый пароль</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                            </div>
                            <div class="error-message" id="passwordError"></div>
                            <div class="success-message" id="passwordSuccess"></div>
                            <button type="submit" class="btn-primary">Сменить пароль</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="static/js/profile.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/logo-animation.js"></script>
    <div class="info-button" id="infoButton">i</div>
    <div class="author-modal" id="authorModal"></div>
</body>
</html>
