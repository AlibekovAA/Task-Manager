<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="institute-logo">
        <img src="/static/images/institute_ivti.png" alt="ИВТИ">
    </div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           autocomplete="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           oninput="this.setCustomValidity('')"
                           oninvalid="this.setCustomValidity('Введите корректный email адрес')">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password"
                           id="password"
                           name="password"
                           minlength="6"
                           required
                           autocomplete="new-password"
                           oninput="this.setCustomValidity('')"
                           oninvalid="this.setCustomValidity('Пароль должен содержать не менее 6 символов')">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           required
                           autocomplete="new-password">
                </div>
                <div class="error-message" id="errorMessage" aria-live="assertive" role="alert"></div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div class="auth-links">
                <a href="/" class="login-link">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>
    <script src="static/js/register.js"></script>
</body>
</html>
