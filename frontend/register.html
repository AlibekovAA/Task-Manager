<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="institute-logo">
        <img src="/static/images/institute_ivti.png" alt="ИВТИ">
    </div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           autocomplete="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           oninput="this.setCustomValidity('')"
                           oninvalid="this.setCustomValidity('Введите корректный email адрес')">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password"
                           id="password"
                           name="password"
                           minlength="6"
                           required
                           autocomplete="new-password"
                           oninput="this.setCustomValidity('')"
                           oninvalid="this.setCustomValidity('Пароль должен содержать не менее 6 символов')">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           required
                           autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="secretWord">Кодовое слово</label>
                    <input type="password"
                           id="secretWord"
                           name="secretWord"
                           required
                           minlength="3"
                           maxlength="50"
                           autocomplete="off">
                </div>
                <div class="error-message" id="errorMessage" aria-live="assertive" role="alert"></div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div class="auth-links">
                <a href="/" class="login-link">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>

    <div class="info-button" id="infoButton">i</div>
    <div class="author-modal" id="authorModal">
        <div class="author-modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Об авторе</h2>
            <div class="author-info">
                <img src="/static/images/author-photo.jpg" alt="Фото автора Аслана Алибекова" class="author-photo">
                <h3>Алибеков Аслан Алибегович</h3>
                <p class="author-description">
                    В настоящее время работаю в Лаборатории Касперского и являюсь студентом первого курса магистратуры факультета Прикладной математики и информатики МЭИ.
                </p>
            </div>
            <div class="social-links">
                <a href="https://github.com/AlibekovAA" target="_blank" title="GitHub" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://t.me/alibekov_05" target="_blank" title="Telegram" class="social-link">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="mailto:aslan.alibekov.2017@mail.ru" title="Email" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="static/js/register.js"></script>
    <script src="static/js/common.js"></script>
</body>
</html>
